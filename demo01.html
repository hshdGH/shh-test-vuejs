<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num">
        <button v-on:click="num++">num+1</button>
        <h2>{{name}} 有 {{num}} 个用户。</h2>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                name: "vue",
                num: 1000
            }
        });
    </script>
</body>
</html>
