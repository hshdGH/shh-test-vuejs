<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
    </div>
    <script type="text/javascript">
        const counter = {
            template:"<button @click='num++'>点击{{num}}次</button>",
            data(){
                return {num:0}
            }
        };

        // 全局注册
        // Vue.component("counter", counter);

        // 局部注册
        var app = new Vue({
            el: "#app",
            components:{
                counter:counter
            }
        });
    </script>
</body>
</html>
