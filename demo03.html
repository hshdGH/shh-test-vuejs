<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        v-text: <span v-text="msg"></span><br>
        v-html: <span v-html="msg"></span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                msg: "<h3>hello v_text/html.</h3>"
            }
        });
    </script>
</body>
</html>
